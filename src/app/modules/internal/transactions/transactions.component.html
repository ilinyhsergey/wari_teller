<div class="internal-component d-flex flex-column">

  <div class="na-top row m-0">

    <div class="col col-2 p-0">
      <div class="na-top-logo">Wari</div>
    </div>

    <div class="col col-4 p-0">
      <div class="na-top-title" i18n="title|Title on head of dashboard@@appTitleId">Everybody wins!</div>
    </div>

    <div class="col col-6 p-0 row m-0 align-items-center justify-content-end">

      <div class="na-button">
        <svg viewBox="0 0 32 32" fill="none" class="na-top-icon">
          <path stroke="white" stroke-width="1px" stroke-linejoin="round"
                d="M6 2 L6 30 26 30 26 10 18 2 Z M18 2 L18 10 26 10"></path>
          <circle stroke="white" stroke-width="1px" stroke-linejoin="round"
                  cx="20" cy="20" r="8"></circle>
          <path stroke="white" stroke-width="1px" stroke-linejoin="round"
                d="M26 26 L30 30"></path>
        </svg>
      </div>

      <div class="na-button" (click)="goToHome()">
        <svg viewBox="0 0 32 32" fill="none" class="na-top-icon">
          <path stroke="white" stroke-width="1px" stroke-linejoin="round"
                d="M29 17 L29 28 3 28 3 17 M2 8 L30 8 30 16 C30 16 24 20 16 20 8 20 2 16 2 16 L2 8 Z M16 22 L16 18 M20 8 C20 8 20 4 16 4 12 4 12 8 12 8"></path>
        </svg>
      </div>

      <div class="na-button" (click)="test()">
        <svg viewBox="0 0 32 32" fill="none" class="na-top-icon">
          <path stroke="white" stroke-width="1px" stroke-linejoin="round"
                d="M13 2 L13 6 11 7 8 4 4 8 7 11 6 13 2 13 2 19 6 19 7 21 4 24 8 28 11 25 13 26 13 30 19 30 19 26 21 25 24 28 28 24 25 21 26 19 30 19 30 13 26 13 25 11 28 8 24 4 21 7 19 6 19 2 Z"></path>
          <circle stroke="white" stroke-width="1px" stroke-linejoin="round"
                  cx="16" cy="16" r="4"></circle>
        </svg>
      </div>

      <div class="na-button na-username">
        <ng-template i18n="user greeting|User greeting on dashboard">Hello</ng-template> {{currentUserName}}
      </div>

      <div class="na-button" (click)="logout()">
        <div class="na-button-icon-close m-0-auto">
          <svg viewBox="0 0 32 32" fill="none">
            <path stroke="white" stroke-width="1px" stroke-linejoin="round"
                  d="M2 2 L2 30 30 30 30 2 3 2 Z"></path>
            <path stroke="white" stroke-width="1px" stroke-linejoin="round"
                  d="M7 25 L25 7 M25 25 L7 7"></path>
          </svg>
        </div>
        <div class="na-button-description-close" i18n="exit|Logout from app">Exit</div>
      </div>

    </div>

  </div>

  <div class="col p-0 row m-0 align-items-stretch">

    <div class="col col-4 p-0 d-flex flex-column">

      <div class="col p-0 d-flex flex-row m-0">
        <div class="col col-6 p-0 na-left-button na-left-button-1">
          <div class="m-auto-0 w-100">
            <div class="m-0-auto na-left-button-circle na-left-button-circle-1"></div>
            <div class="na-left-button-description" i18n="phone credit|Side nav panel description">Phone credit</div>
          </div>
        </div>
        <div class="col col-6 p-0 na-left-button na-left-button-2">
          <div class="m-auto-0 w-100">
            <div class="m-0-auto na-left-button-circle na-left-button-circle-2"></div>
            <div class="na-left-button-description" i18n="transfer|Side nav panel description">Transfer</div>
          </div>
        </div>
      </div>

      <div class="col p-0 d-flex flex-row m-0">
        <div class="col col-6 p-0 na-left-button na-left-button-3">
          <div class="m-auto-0 w-100">
            <div class="m-0-auto na-left-button-circle na-left-button-circle-3"></div>
            <div class="na-left-button-description" i18n="bill|Side nav panel description">Bill</div>
          </div>
        </div>
        <div class="col col-6 p-0 na-left-button na-left-button-4">
          <div class="m-auto-0 w-100">
            <div class="m-0-auto na-left-button-circle na-left-button-circle-4"></div>
            <div class="na-left-button-description" i18n="my wari|Side nav panel description">My Wari</div>
          </div>
        </div>
      </div>

      <div class="col p-0 d-flex flex-row m-0">
        <div class="col col-6 p-0 na-left-button na-left-button-5">
          <div class="m-auto-0 w-100">
            <div class="m-0-auto na-left-button-circle na-left-button-circle-5"></div>
            <div class="na-left-button-description" i18n="insurance|Side nav panel description">Insurance</div>
          </div>
        </div>
        <div class="col col-6 p-0 na-left-button na-left-button-6">
          <div class="m-auto-0 w-100">
            <div class="m-0-auto na-left-button-circle na-left-button-circle-6"></div>
            <div class="na-left-button-description" i18n="counter|Side nav panel description">Counter</div>
          </div>
        </div>
      </div>

    </div>

    <div class="col col-8 p-0">
      <router-outlet></router-outlet>
    </div>

  </div>

</div>
