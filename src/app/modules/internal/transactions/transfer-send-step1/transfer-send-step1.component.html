<div class="row m-0 align-items-center tr-body-header">
  <div class="col col-12 p-0 row m-0 justify-content-center">
    <!--<div>-->
    <div class="tr-circle-text">1</div>
    <div class="tr-circle-text-title" i18n>Sender</div>
    <!--</div>-->
  </div>
</div>


<div class="container">

  <div class="f-row">
    <div class="f-col f-text" i18n>Sending country</div>
  </div>

  <div class="f-row">
    <div class="f-col col-1">@</div>
    <div class="f-col col-11">
      <select class="custom-select w-100" [(ngModel)]="sendMoneyRequest.sender.identityCountry">
        <option value="undefined" disabled selected hidden i18n>select sending country ...</option>
        <option *ngFor="let country of allCountries" value="{{country.id}}">{{country.name}}</option>
      </select>
    </div>
  </div>

  <div class="f-row">
    <div class="f-col col-6 f-text" i18n>Transfer reasons (motif)</div>
    <div class="f-col col-6">
      <select class="custom-select w-100" [(ngModel)]="sendMoneyRequest.motif">
        <option value="undefined" disabled selected hidden i18n>select transfer motif ...</option>
        <option *ngFor="let motif of allTransferMotifs" value="{{motif}}">{{motif.name}}</option>
      </select>
    </div>
  </div>

  <div class="f-row">
    <div class="f-col f-text" i18n>Amount to send</div>
  </div>

  <div class="f-row">
    <div class="f-col col-11">
      <input type="text" class="form-control" placeholder="Amount to send" i18n-placeholder
             [(ngModel)]="sendMoneyRequest.principal"/></div>
    <div class="f-col col-1 f-text">XOF</div>
  </div>

  <div class="f-row">
    <div class="f-col f-text" i18n>Are you have Wari account?</div>
  </div>
  <div class="f-row">
    <div class="f-col col-10">
      <input type="text" class="form-control" placeholder="â„– account / portable" i18n-placeholder/>
    </div>
    <div class="f-col col-1">
      <button type="button" class="btn btn-primary" i18n="ok">OK</button>
    </div>
    <div class="f-col col-1">#</div>
  </div>

  <div class="f-row">
    <div class="f-col f-text"></div>
  </div>

  <div class="f-row">
    <div class="f-col col-6">
      <input type="text" class="form-control" placeholder="Last name" i18n-placeholder
             [(ngModel)]="sendMoneyRequest.sender.lastName"/>
    </div>
    <div class="f-col col-6">
      <input type="text" class="form-control" placeholder="First name" i18n-placeholder
             [(ngModel)]="sendMoneyRequest.sender.firstName"/>
    </div>
  </div>

  <div class="f-row">
    <div class="f-col col-1 f-text">+</div>
    <div class="f-col col-11">
      <input type="text" class="form-control" placeholder="Phone number" i18n-placeholder
             [(ngModel)]="sendMoneyRequest.sender.phoneNumber"/>
    </div>
  </div>

  <div class="f-row">
    <div class="f-col col-8">
      <select class="custom-select w-100" [(ngModel)]="sendMoneyRequest.sender.identityType">
        <option value="undefined" disabled selected hidden i18n>type of identity document ...</option>
        <option *ngFor="let pieceType of allPieceTypes" value="{{pieceType.code}}">{{pieceType.name}}</option>
      </select>
    </div>
    <div class="f-col col-4">
      <input type="text" class="form-control" placeholder="identity number" i18n-placeholder
             [(ngModel)]="sendMoneyRequest.sender.identityNumber"/>
    </div>
  </div>

  <div class="f-row">
    <div class="f-col col-4">
      <select class="custom-select w-100" [(ngModel)]="sendMoneyRequest.sender.identityCountry">
        <option value="undefined" disabled selected hidden i18n>identity country ...</option>
        <option *ngFor="let country of allCountries" value="{{country.id}}">{{country.name}}</option>
      </select>
    </div>
    <div class="f-col col-4">
      <div class="input-group">
        <input class="form-control" placeholder="Deliverance yyyy-mm-dd" i18n-placeholder name="dpEmission"
               [(ngModel)]="identityEmissionDate"
               ngbDatepicker #idEmission="ngbDatepicker">
        <button class="input-group-addon" (click)="idEmission.toggle()" type="button">
          <img src="img/calendar-icon.svg" style="width: 1.2rem; height: 1rem; cursor: pointer;"/>
        </button>
      </div>
    </div>
    <div class="f-col col-4">
      <div class="input-group">
        <input class="form-control" placeholder="Validate yyyy-mm-dd" i18n-placeholder name="dpExpiration"
               [(ngModel)]="identityExpirationDate"
               ngbDatepicker #idExpiration="ngbDatepicker">
        <button class="input-group-addon" (click)="idExpiration.toggle()" type="button">
          <img src="img/calendar-icon.svg" style="width: 1.2rem; height: 1rem; cursor: pointer;"/>
        </button>
      </div>
    </div>
  </div>

</div>

<app-mode-selector
  [mode]="sendMoneyRequest.paymentMean"
  (modeChange)="onPaymentModeChange($event)"
  [modes]="paymentMeans"
></app-mode-selector>

<div *ngIf="isReceptionModeWaripass()">

  <div class="f-row">
    <div class="f-col col-5 f-text" i18n>Wari secure</div>
    <div class="f-col col-5">
      <input type="text" class="form-control" placeholder="Wari secure" i18n-placeholder
             [(ngModel)]="sendMoneyRequest.wariPassToken"/>
    </div>
  </div>

  <div class="f-row">
    <div class="f-col col-5 f-text" i18n>Amount to be paid</div>
    <div class="f-col col-5">
      <input type="text" class="form-control" placeholder="Amount to be paid" i18n-placeholder
             [(ngModel)]="sendMoneyRequest.principal"/>
    </div>
    <div class="f-col col-2">
      <button class="btn btn-primary" (click)="goStep2()">next</button>
    </div>
  </div>

</div>


<div class="f-row">
  <div class="f-col">
    <button class="btn btn-primary" (click)="goStep2()">__ NEXT __</button>
  </div>
</div>
