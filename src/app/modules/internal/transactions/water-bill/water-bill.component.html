<div class="water-bill d-flex flex-column">

  <div class="tr-header tr-title">
    Payment facture eau
  </div>

  <div class="app-scrollable flex-grow">

    <div class="row m-0 align-items-center tr-body-header">
      <div class="col col-6 p-0 row m-0 justify-content-center">
        <div class="tr-circle-text">1</div>
      </div>
      <div class="col col-6 p-0 row m-0 justify-content-center" *ngIf="partnerName">
        <div class="tr-circle-text">2</div>
      </div>
    </div>

    <div class="row m-0 align-content-stretch">
      <div class="col col-6 p-0 row m-0">
        <div class="tr-content tr-content-left flex-grow">

          <div class="f-container">
            <div class="f-row">
              <div class="f-col f-text">Je suis dans le pays:</div>
            </div>
            <div class="f-row">
              <div class="f-col">
                <div class="input-group">
                  <span class="input-group-addon">@</span>
                  <input type="text" class="form-control" [(ngModel)]="country" [ngbTypeahead]="search"
                         placeholder="Start typing ..."/>
                </div>
              </div>
            </div>

            <div class="f-row">
              <div class="f-col f-text">Pays de la facture a regler:</div>
            </div>
            <div class="f-row">
              <div class="f-col">
                <select [(ngModel)]="partnerCode" class="custom-select w-100" (change)="onPartnerCodeSelected(partnerCode)">
                  <option *ngFor="let name of partnerCodes" value="{{name}}">{{name}}</option>
                </select>
              </div>
            </div>

            <div class="f-row">
              <div class="f-col f-text">Selectionner une entreprise</div>
            </div>
            <div class="f-row">
              <div class="f-col">
                <select [(ngModel)]="partnerName" class="custom-select w-100">
                  <option *ngFor="let name of partnerNames" value="{{name}}">{{name}}</option>
                </select>
              </div>
            </div>

          </div>

        </div>
      </div>
      <div class="col col-6 p-0 row m-0" *ngIf="partnerName">
        <div class="tr-content tr-content-right  flex-grow">

          <div>Remplir les champs demandes</div>
          <div class="tr-table">
            <div class="row tr-tbl-row">
              <div class="col col-3 tr-tbl-col">Reference</div>
              <input class="col col-9 tr-tbl-col" type="text" value="SENELEC">
            </div>
            <div class="row tr-tbl-row">
              <div class="col col-3 tr-tbl-col">Montant</div>
              <input class="col col-3 tr-tbl-col" type="text" value="15000">
              <div class="col col-2 tr-tbl-col">XOF</div>
              <input class="col col-2 tr-tbl-col" type="text" value="21.58">
              <div class="col col-2 tr-tbl-col">EUR</div>
            </div>
            <div class="row tr-tbl-row">
              <div class="col col-3 tr-tbl-col">Nom</div>
              <input class="col col-9 tr-tbl-col" type="text" value="SERRES">
            </div>
            <div class="row tr-tbl-row">
              <div class="col col-3 tr-tbl-col">Cellulaire</div>
              <input class="col col-9 tr-tbl-col" type="text" value="33660742204">
            </div>
            <div class="row tr-tbl-row">
              <div class="col col-3 tr-tbl-col">Adresse</div>
              <input class="col col-9 tr-tbl-col" type="text" value="41, rue Joel Richer 13007">
            </div>
          </div>

          <div>Mode de paiement</div>
          <app-payment-mode></app-payment-mode>

        </div>
      </div>
    </div>

  </div>

</div>
