<div>
  <h4>Login</h4>

  <div>
    <label>Login: </label>
    <input type="text" [(ngModel)]="loginCredentials.login" placeholder="Login">
  </div>
  <div>
    <label>Password: </label>
    <input type="password" [(ngModel)]="loginCredentials.password" placeholder="Password">
  </div>
  <div>
    <label>Special Password: </label>
    <input type="password" [(ngModel)]="loginCredentials.specialPassword" placeholder="Special Password">
  </div>

  <button (click)="login()">Login</button>
  <button (click)="clear()">Clear</button>

</div>
